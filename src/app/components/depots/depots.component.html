
<ng-container *ngIf="depotsState$ | async as state" [ngSwitch]="state.dataState">
    <ng-container *ngSwitchCase="depotsStateEnum.INITIAL">
      <div class="p-2">INITIAL STATE</div>
    </ng-container>
    <ng-container *ngSwitchCase="depotsStateEnum.LOADING">
      <div class="p-2">LOADING</div>
    </ng-container>
    <ng-container *ngSwitchCase="depotsStateEnum.LOADED">
        <section class="vh-100" style="background-color: #5f59f7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div *ngFor="let depot of state.DEPOTS" class="card mb-5" style="border-radius: 15px;">
                    <div class="card-body p-4">
                      <h3 class="mb-3">{{depot.name}}</h3>
                      <p class="small mb-0">stars : {{depot.stargazers_count}}  <i class="far fa-star fa-lg"></i> <span class="mx-2">|</span> Created by
                        <strong>{{depot.owner.login}}</strong> {{depot.created_at}}</p>
                      <hr class="my-4">
                      <div class="d-flex justify-content-start align-items-center">
                        <p class="mb-0 text-uppercase"><i class="fas fa-cog me-2"></i> <span
                            class="text-muted small">{{depot.description}}</span></p>
                        <a href="#!">
                          <img [src]="depot.owner.avatar_url" alt="avatar"
                            class="img-fluid rounded-circle me-3" width="35">
                        </a>
                        <button type="button" class="btn btn-outline-dark btn-sm btn-floating">
                          <i class="fas fa-plus" (click)="detailsDepot(depot.name)"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </ng-container>
    <ng-container *ngSwitchCase="depotsStateEnum.ERROR">
        depot no trouv√©
    </ng-container>
</ng-container>

<div class="p-4">
<ng-container *ngIf="usersState$ | async as state" [ngSwitch]="state.dataState">
  <ng-container *ngSwitchCase="usersStateEnum.INITIAL">
    <div class="p-2">INITIAL STATE</div>
  </ng-container>
  <ng-container *ngSwitchCase="usersStateEnum.LOADING">
    <div class="p-2">LOADING</div>
  </ng-container>
  <ng-container *ngSwitchCase="usersStateEnum.LOADED">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Name</th>
          <th>isAdmin</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of state.USERS">
          <td>
            <div class="d-flex align-items-center">
              <img
                  [src]="user.avatar_url"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{user.login}}</p>
              </div>
            </div>
          </td>
          <td>
            <span class="badge badge-success rounded-pill d-inline" *ngIf="user.site_admin == true">Admin</span>
            <span class="badge badge-warning rounded-pill d-inline" *ngIf="user.site_admin != true">Normal user</span>
          </td>
          <td>{{user.type}}</td>
          <td>
            <button (click)="viewProfile(user.login)" type="button" class="btn btn-link btn-sm btn-rounded">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</ng-container>
</div>
